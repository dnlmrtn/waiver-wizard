<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Injuries</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèÄ</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 40px;
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: center;
        }

        .controls {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .controls-grid {
                grid-template-columns: 1fr;
            }
        }

        .sort-section, .coefficients-section {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 10px;
        }

        .section-title {
            color: white;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title i {
            font-size: 1.1rem;
        }

        .sort-select {
            padding: 12px 15px;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            color: #333;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }

        .sort-select:hover {
            border-color: rgba(255, 255, 255, 0.6);
            background: white;
        }

        .sort-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
        }

        .coefficients-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        @media (max-width: 480px) {
            .coefficients-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .coefficient-input {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .coefficient-label {
            color: white;
            font-size: 0.85rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .coefficient-input input {
            padding: 10px;
            border-radius: 6px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            color: #333;
            width: 100%;
            transition: all 0.3s ease;
        }

        .coefficient-input input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.3);
        }

        .formula-display {
            color: white;
            font-size: 0.9rem;
            text-align: center;
            padding: 12px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            margin-top: 15px;
            font-family: monospace;
            font-weight: 500;
        }

        .formula-display .highlight {
            color: #ffd166;
            font-weight: bold;
        }

        .reset-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .reset-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .player-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .player-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .player-card.expanded {
            transform: none;
        }

        .status-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ff4444;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .status-badge.out {
            background: #ff9800;
        }

        .player-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .player-photo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            background: #f0f0f0;
            border: 3px solid #667eea;
        }

        .player-info {
            flex: 1;
        }

        .player-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .injury-time {
            font-size: 0.85rem;
            color: #666;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #f0f0f0;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 0.7rem;
            color: #999;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 3px;
        }

        .stat-value {
            font-size: 1.1rem;
            font-weight: 700;
            color: #333;
        }

        .fantasy-points {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 0.95rem;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .fantasy-points .label {
            font-size: 0.8rem;
            opacity: 0.9;
            margin-bottom: 3px;
            letter-spacing: 0.5px;
        }

        .fantasy-points .value {
            font-size: 1.3rem;
            font-weight: 700;
        }

        .benefitting-section {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .player-card.expanded .benefitting-section {
            max-height: 2000px;
        }

        .benefitting-header {
            text-align: center;
            margin-top: 15px;
            margin-bottom: 15px;
            padding-top: 15px;
            border-top: 2px solid #f0f0f0;
            font-size: 0.85rem;
            color: #667eea;
            font-weight: 600;
        }

        .benefitting-player {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .benefitting-player .player-header {
            margin-bottom: 10px;
        }

        .benefitting-player .player-photo {
            width: 45px;
            height: 45px;
            border: 2px solid #667eea;
        }

        .benefitting-player .player-name {
            font-size: 1.1rem;
        }

        .benefitting-player .stats-grid {
            border-top: 1px solid #dee2e6;
            padding-top: 10px;
            margin-top: 10px;
        }

        .expand-indicator {
            text-align: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #f0f0f0;
            font-size: 0.85rem;
            color: #667eea;
            font-weight: 600;
        }

        .player-card.expanded .expand-indicator {
            display: none;
        }

        @media (max-width: 768px) {
            .players-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2rem;
            }

            .stats-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üèÄ Basketball Injury Tracker</h1>
            <p class="subtitle">Track injured players and discover waiver wire opportunities</p>
            
            <div class="controls">
                <div class="controls-grid">
                    <div class="sort-section">
                        <div class="section-title">
                            <span>üìä Sort Players</span>
                        </div>
                        <select id="sortSelect" class="sort-select">
                            <option value="injury-date-desc">Injury Date (Newest First)</option>
                            <option value="injury-date-asc">Injury Date (Oldest First)</option>
                            <option value="points-desc">Points (High to Low)</option>
                            <option value="points-asc">Points (Low to High)</option>
                            <option value="rebounds-desc">Rebounds (High to Low)</option>
                            <option value="rebounds-asc">Rebounds (Low to High)</option>
                            <option value="assists-desc">Assists (High to Low)</option>
                            <option value="assists-asc">Assists (Low to High)</option>
                            <option value="fantasy-desc">Fantasy Points (High to Low)</option>
                            <option value="fantasy-asc">Fantasy Points (Low to High)</option>
                        </select>
                    </div>
                    
                    <div class="coefficients-section">
                        <div class="section-title">
                            <span>‚öôÔ∏è Fantasy Points Formula</span>
                            <button id="resetButton" class="reset-button">Reset to Default</button>
                        </div>
                        <div class="coefficients-grid">
                            <div class="coefficient-input">
                                <label class="coefficient-label">PTS √ó</label>
                                <input type="number" id="ptsCoeff" value="1" step="0.1" min="0">
                            </div>
                            <div class="coefficient-input">
                                <label class="coefficient-label">REB √ó</label>
                                <input type="number" id="rebCoeff" value="1.5" step="0.1" min="0">
                            </div>
                            <div class="coefficient-input">
                                <label class="coefficient-label">AST √ó</label>
                                <input type="number" id="astCoeff" value="1.2" step="0.1" min="0">
                            </div>
                            <div class="coefficient-input">
                                <label class="coefficient-label">STL √ó</label>
                                <input type="number" id="stlCoeff" value="3" step="0.1" min="0">
                            </div>
                            <div class="coefficient-input">
                                <label class="coefficient-label">BLK √ó</label>
                                <input type="number" id="blkCoeff" value="3" step="0.1" min="0">
                            </div>
                            <div class="coefficient-input">
                                <label class="coefficient-label">TOV √ó</label>
                                <input type="number" id="tovCoeff" value="-1.5" step="0.1" max="0">
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="formula-display">
                    Fantasy Points = 
                    <span class="highlight" id="ptsDisplay">1√óPTS</span> + 
                    <span class="highlight" id="rebDisplay">1.5√óREB</span> + 
                    <span class="highlight" id="astDisplay">1.2√óAST</span> + 
                    <span class="highlight" id="stlDisplay">3√óSTL</span> + 
                    <span class="highlight" id="blkDisplay">3√óBLK</span> + 
                    <span class="highlight" id="tovDisplay">(-1.5√óTOV)</span>
                </div>
            </div>
        </header>

        <div id="content"></div>
    </div>

    <script>
        const STAT_LABELS = ['PTS', 'REB', 'AST', 'STL', 'BLK', 'TOV'];
        let playersData = {};
        let currentSort = 'injury-date-desc';
        
        // Default coefficients
        const DEFAULT_COEFFICIENTS = {
            pts: 1,
            reb: 1.5,
            ast: 1.2,
            stl: 3,
            blk: 3,
            tov: -1.5
        };
        
        // Current coefficients (start with defaults)
        let coefficients = {...DEFAULT_COEFFICIENTS};

        function formatTimeAgo(timestamp) {
            const now = new Date();
            const injuryTime = new Date(timestamp);
            const diffMs = now - injuryTime;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 60) {
                return `${diffMins} minute${diffMins !== 1 ? 's' : ''} ago`;
            } else if (diffHours < 24) {
                return `${diffHours} hour${diffHours !== 1 ? 's' : ''} ago`;
            } else {
                return `${diffDays} day${diffDays !== 1 ? 's' : ''} ago`;
            }
        }

        function calculateFantasyPoints(stats) {
            // stats array: [PTS, REB, AST, STL, BLK, TOV]
            const [pts, reb, ast, stl, blk, tov] = stats;
            return (coefficients.pts * (pts || 0)) + 
                   (coefficients.reb * (reb || 0)) + 
                   (coefficients.ast * (ast || 0)) + 
                   (coefficients.stl * (stl || 0)) + 
                   (coefficients.blk * (blk || 0)) + 
                   (coefficients.tov * (tov || 0));
        }

        function updateFormulaDisplay() {
            document.getElementById('ptsDisplay').textContent = `${coefficients.pts}√óPTS`;
            document.getElementById('rebDisplay').textContent = `${coefficients.reb}√óREB`;
            document.getElementById('astDisplay').textContent = `${coefficients.ast}√óAST`;
            document.getElementById('stlDisplay').textContent = `${coefficients.stl}√óSTL`;
            document.getElementById('blkDisplay').textContent = `${coefficients.blk}√óBLK`;
            document.getElementById('tovDisplay').textContent = `(${coefficients.tov}√óTOV)`;
        }

        function updateCoefficientsFromInputs() {
            coefficients.pts = parseFloat(document.getElementById('ptsCoeff').value) || 0;
            coefficients.reb = parseFloat(document.getElementById('rebCoeff').value) || 0;
            coefficients.ast = parseFloat(document.getElementById('astCoeff').value) || 0;
            coefficients.stl = parseFloat(document.getElementById('stlCoeff').value) || 0;
            coefficients.blk = parseFloat(document.getElementById('blkCoeff').value) || 0;
            coefficients.tov = parseFloat(document.getElementById('tovCoeff').value) || 0;
            
            updateFormulaDisplay();
            if (currentSort.includes('fantasy')) {
                renderPlayers();
            }
        }

        function resetCoefficientsToDefault() {
            coefficients = {...DEFAULT_COEFFICIENTS};
            
            document.getElementById('ptsCoeff').value = coefficients.pts;
            document.getElementById('rebCoeff').value = coefficients.reb;
            document.getElementById('astCoeff').value = coefficients.ast;
            document.getElementById('stlCoeff').value = coefficients.stl;
            document.getElementById('blkCoeff').value = coefficients.blk;
            document.getElementById('tovCoeff').value = coefficients.tov;
            
            updateFormulaDisplay();
            if (currentSort.includes('fantasy')) {
                renderPlayers();
            }
        }

        function sortPlayers(players, sortType) {
            const entries = Object.entries(players);
            
            switch(sortType) {
                case 'injury-date-desc':
                    return entries.sort((a, b) => new Date(b[1].time_of_injury) - new Date(a[1].time_of_injury));
                case 'injury-date-asc':
                    return entries.sort((a, b) => new Date(a[1].time_of_injury) - new Date(b[1].time_of_injury));
                case 'points-desc':
                    return entries.sort((a, b) => (b[1].stats[0] || 0) - (a[1].stats[0] || 0));
                case 'points-asc':
                    return entries.sort((a, b) => (a[1].stats[0] || 0) - (b[1].stats[0] || 0));
                case 'rebounds-desc':
                    return entries.sort((a, b) => (b[1].stats[1] || 0) - (a[1].stats[1] || 0));
                case 'rebounds-asc':
                    return entries.sort((a, b) => (a[1].stats[1] || 0) - (b[1].stats[1] || 0));
                case 'assists-desc':
                    return entries.sort((a, b) => (b[1].stats[2] || 0) - (a[1].stats[2] || 0));
                case 'assists-asc':
                    return entries.sort((a, b) => (a[1].stats[2] || 0) - (b[1].stats[2] || 0));
                case 'fantasy-desc':
                    return entries.sort((a, b) => calculateFantasyPoints(b[1].stats) - calculateFantasyPoints(a[1].stats));
                case 'fantasy-asc':
                    return entries.sort((a, b) => calculateFantasyPoints(a[1].stats) - calculateFantasyPoints(b[1].stats));
                default:
                    return entries;
            }
        }

        function renderPlayers() {
            const contentDiv = document.getElementById('content');
            const sortedPlayers = sortPlayers(playersData, currentSort);
            
            const playerCards = sortedPlayers
                .map(([name, playerData]) => createPlayerCard(name, playerData))
                .join('');

            contentDiv.innerHTML = `<div class="players-grid">${playerCards}</div>`;
        }

        function createStatsGrid(stats) {
            const fantasyPoints = calculateFantasyPoints(stats);
            
            return `
                <div class="stats-grid">
                    ${stats.map((stat, idx) => `
                        <div class="stat-item">
                            <div class="stat-label">${STAT_LABELS[idx]}</div>
                            <div class="stat-value">${stat.toFixed(1)}</div>
                        </div>
                    `).join('')}
                </div>
                <div class="fantasy-points">
                    <div class="label">FANTASY POINTS</div>
                    <div class="value">${fantasyPoints.toFixed(1)}</div>
                </div>
            `;
        }

        function createBenefittingPlayer(name, data) {
            return `
                <div class="benefitting-player">
                    <div class="player-header">
                        <img src="${data.photo_url}" alt="${name}" class="player-photo" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%2260%22 height=%2260%22%3E%3Crect fill=%22%23ddd%22 width=%2260%22 height=%2260%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 font-size=%2224%22 fill=%22%23999%22%3E?%3C/text%3E%3C/svg%3E'">
                        <div class="player-info">
                            <div class="player-name">${name}</div>
                        </div>
                    </div>
                    ${createStatsGrid(data.stats)}
                </div>
            `;
        }

        function createPlayerCard(name, data) {
            const benefittingPlayers = Object.entries(data.benefiting_players || {})
                .map(([pName, pData]) => createBenefittingPlayer(pName, pData))
                .join('');

            const benefittingCount = Object.keys(data.benefiting_players || {}).length;

            return `
                <div class="player-card" onclick="toggleCard(this)">
                    <div class="status-badge ${data.status === 'O' ? 'out' : ''}">${data.status}</div>
                    <div class="player-header">
                        <img src="${data.photo_url}" alt="${name}" class="player-photo" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%2260%22 height=%2260%22%3E%3Crect fill=%22%23ddd%22 width=%2260%22 height=%2260%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 font-size=%2224%22 fill=%22%23999%22%3E?%3C/text%3E%3C/svg%3E'">
                        <div class="player-info">
                            <div class="player-name">${name}</div>
                            <div class="injury-time">‚è±Ô∏è ${formatTimeAgo(data.time_of_injury)}</div>
                        </div>
                    </div>
                    ${createStatsGrid(data.stats)}
                    ${benefittingCount > 0 ? `
                        <div class="expand-indicator">
                            üëÜ Click to see ${benefittingCount} benefiting player${benefittingCount !== 1 ? 's' : ''}
                        </div>
                        <div class="benefitting-section">
                            <div class="benefitting-header">
                                Click to contract 
                            </div>
                            ${benefittingPlayers}
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function toggleCard(card) {
            card.classList.toggle('expanded');
        }

        async function loadData() {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '<div class="loading">Loading injury data...</div>';

            try {
                const response = await fetch('https://waiver.minimaxenergy.com/api/benefitting');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                playersData = data;
                
                renderPlayers();
            } catch (err) {
                contentDiv.innerHTML = `
                    <div class="error">
                        <h2>Error Loading Data</h2>
                        <p>${err.message}</p>
                        <p style="margin-top: 10px;">Using sample data instead...</p>
                    </div>
                `;
                
                // Sample data for testing with realistic stats
                playersData = {
                    "LeBron James": {
                        "photo_url": "https://cdn.nba.com/headshots/nba/latest/1040x760/2544.png",
                        "status": "O",
                        "time_of_injury": "2024-01-15T14:30:00Z",
                        "stats": [25.5, 7.5, 7.8, 1.2, 0.8, 3.5],
                        "benefiting_players": {
                            "Anthony Davis": {
                                "photo_url": "https://cdn.nba.com/headshots/nba/latest/1040x760/203076.png",
                                "stats": [28.5, 12.5, 3.8, 1.5, 2.3, 2.1]
                            }
                        }
                    },
                    "Stephen Curry": {
                        "photo_url": "https://cdn.nba.com/headshots/nba/latest/1040x760/201939.png",
                        "status": "D",
                        "time_of_injury": "2024-01-20T10:15:00Z",
                        "stats": [29.5, 5.5, 6.5, 1.2, 0.3, 3.2],
                        "benefiting_players": {
                            "Klay Thompson": {
                                "photo_url": "https://cdn.nba.com/headshots/nba/latest/1040x760/202691.png",
                                "stats": [22.5, 4.2, 2.8, 0.9, 0.5, 1.8]
                            },
                            "Chris Paul": {
                                "photo_url": "https://cdn.nba.com/headshots/nba/latest/1040x760/101108.png",
                                "stats": [9.5, 4.0, 7.5, 1.5, 0.2, 1.8]
                            }
                        }
                    },
                    "Nikola Jokic": {
                        "photo_url": "https://cdn.nba.com/headshots/nba/latest/1040x760/203999.png",
                        "status": "Q",
                        "time_of_injury": "2024-01-18T19:45:00Z",

        // Initialize event listeners
        function initializeEventListeners() {
            // Sort select
            document.getElementById('sortSelect').addEventListener('change', (e) => {
                currentSort = e.target.value;
                renderPlayers();
            });
            
            // Coefficient inputs
            const coefficientInputs = ['ptsCoeff', 'rebCoeff', 'astCoeff', 'stlCoeff', 'blkCoeff', 'tovCoeff'];
            coefficientInputs.forEach(inputId => {
                document.getElementById(inputId).addEventListener('input', updateCoefficientsFromInputs);
                document.getElementById(inputId).addEventListener('change', updateCoefficientsFromInputs);
            });
            
            // Reset button
            document.getElementById('resetButton').addEventListener('click', resetCoefficientsToDefault);
            
            // Initialize formula display
            updateFormulaDisplay();
        }

        // Load data and initialize
        loadData();
        initializeEventListeners();
    </script>
