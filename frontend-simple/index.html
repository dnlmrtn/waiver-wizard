<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiver Wizard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <div class="content">
            <header class="app-header">Waiver Wizard</header>
            <div class="subtitle">
                Displaying injured NBA players, click one to see who benefits.
            </div>
            <div id="error-message" class="error-message" style="display: none;">
                Failed to load players data.
            </div>
            <div id="loading" class="loading">Loading...</div>
            <div class="table-container">
                <div class="table">
                    <div class="table-header">
                        <div class="header-item header-chevron"></div>
                        <div class="header-item col-player">PLAYER</div>
                        <div class="header-item">PTS</div>
                        <div class="header-item">REB</div>
                        <div class="header-item">AST</div>
                        <div class="header-item">STL</div>
                        <div class="header-item">BLK</div>
                        <div class="header-item">TOV</div>
                        <div class="header-item">OWN</div>
                        <div class="header-item">Status</div>
                    </div>
                    <div id="players-container"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
